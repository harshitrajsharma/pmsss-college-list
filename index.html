<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>PMSSS College Data Insights</h1>
        </header>

        <main class="dashboard-container">

            <div class="summary-grid">
                <!-- Overall Data Summary Section -->
                <section class="summary-section">
                    <h2>Overall Summary</h2>
                    <div class="summary-content"></div>
                </section>

                <!-- Category Wise Summary Section -->
                <section class="category-section category-summary">
                    <h2>Category Wise Summary</h2>
                    <div class="summary-content"></div>
                </section>
            </div>

            <div class="dashboard-grid">
                <!-- Filters Section -->
                <section class="filters-section">
                    <h2>Filters</h2>
                </section>

                <!-- The College Card Section -->
                <section>
                    <h2>College Data</h2>
                    <div id="college-card-content"></div>
                </section>

            </div>
        </main>
    </div>

    <script src="JavaScript/script.js"></script>
</body>

</html>
